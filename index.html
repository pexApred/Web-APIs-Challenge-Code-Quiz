<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<!-- Body Container encompassing all info -->
<body class="container">
    <!-- High Scores & Timer Container -->
    <div class="hs-timer">
        <!-- High Scores -->
        <div id="hs">
            <a href="./highscores.html">View High Scores</a>
        </div>
        <!-- Timer -->
        <div>
            <h1>Time: <span id="timer">75</span></h1>
        </div>
    </div>
    <!-- Card container -->
    <div class="card">
        <!-- Start Page w/ heading & description -->
        <div class="start-pg" display="block">
            <h2>Coding Quiz Challenge</h2>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button type="button" id="start-button">Start Quiz</button>
        </div>
        <!-- Quiz Container -->
        <div id="quiz">
            <h1 class="questions"></h1>
        </div>
            <!-- Fix Spacing -->
            <!-- Score Container -->   
        <div id="highscore-page" class="highscore-pg" style="display: none;">
            <h1 id="current-score"> Score: <span>0</span></h1>
            <p>Your score: <span id="final-score"></span></p>
            <label for="initials">Enter your initials: =</label>
            <input type="text" id="initials" name="initials">
            <button id="submit-score">Submit</button>
        </div> 
    </div>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
