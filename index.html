<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<!-- Body Container encompassing all info -->
<body class="container">
    <!-- High Scores & Timer Container -->
    <div class="hs-timer">
        <!-- High Scores -->
        <div id="hs">
            <h1>View High Scores</h1>
        </div>
        <!-- Timer -->
        <div>
            <h1>Time: <span id="timer">75</span></h1>
        </div>
    </div>
    <!-- Card container -->
    <div class="card">
        <!-- Start Page w/ heading & description -->
        <div class="start-pg" display="block">
            <h2>Coding Quiz Challenge</h2>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button type="button" id="start-button">Start Quiz</button>
        </div>
        <!-- Quiz Container -->
        <div id="quiz" style="display : none;">
            <div class="questions"></div>
            <div class="check-answers">
                <h3 class="results"></h3>
            </div>
        </div>
        <!-- Score Container -->
        <div class="score">
        
        </div>
    </div>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
